<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Smiley</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
 
  <body>

    <div id="warningoverlay"></div>

    <div id="overlay"></div>

    <div class="container">
      <h1 id="title">Running Smiley</h1>
      
      <div id='welcome'>
        <div id='highscore'></div>

        <span id="about">About</span>
        <span id="howToPlay">How To Play</span>

      </div>
      
      <div id='message'>
        <div id='gameover'></div>
        <div id='reasons'></div>
      </div>

      <table id='RunningGame' frame="box">
      </table>
      <div id="timer">TIMER:</div>
      <div id="score">POINTS: </div>
      <div id="level">LEVELS: </div>


      <div id='controls'>
        <span id="playPause">Start/Pause</span>
        <span id="leftButton">Left</span>
        <span id="rightButton">Right</span>
        <span id='points'></span>
        <span id='levels'></span>
      </div>

    </div>
    <script type='application/dart' src='runningclient.dart'></script>
    <script src='packages/browser/dart.js'></script>   
  </body>
</html>
